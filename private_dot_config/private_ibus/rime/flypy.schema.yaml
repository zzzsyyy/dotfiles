# Rime schema
# encoding: utf-8

schema:
  schema_id: flypy
  name: ㄓ-双拼
  version: "0.6"
  author:
    - Dvel
    - Modified by zzzsy <me@zzzsy.top>
  description: |
    小鹤双拼
  dependencies:
    - liangfen

switches:
  - name: ascii_mode
    states: [ 中, 英 ]
    reset: 1
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: ascii_punct
    states: [ 。，, ．， ]  # 中英标点
  - name: traditionalization
    states: [ 简, 繁 ]
  - name: emoji
    states: [ 🙁, 😄 ]
    reset: 1

engine:
  processors:
    - lua_processor@select_character
    - lua_processor@code_length_limit_processor
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - lua_translator@date_translator
    - table_translator@custom_phrase
    - reverse_lookup_translator@liangfen
    - lua_translator@unicode
  filters:
    - simplifier@emoji_suggestion
    - simplifier@traditionalize
    - uniquifier

date_translator:
  date: riqi
  time: uijm
  week: xkqi
  datetime: datetime
  timestamp: uijmio

key_binder:
  import_preset: default

emoji_suggestion:
  opencc_config: emoji.json
  option_name: emoji

traditionalize:
  option_name: traditionalization
  opencc_config: s2t.json
  tips: all
  excluded_types: [ reverse_lookup ]


custom_phrase:
  dictionary: ""
  user_dict: custom_phrase
  db_class: stabledb
  enable_completion: false
  enable_sentence: true
  initial_quality: 99

grammar:
  language: zh-hans-t-essay-bgw

translator:
  dictionary: cn_dicts
  prism: flypy
  contextual_suggestions: true
  initial_quality: 1.2


punctuator:
  # __include: punctuation:/     # 从共享目录引入预设的 punctuation.yaml
  # import_preset: symbols       # 从共享目录引入预设的 symbols.yaml
  import_preset: symbols_custom  # 从 symbols_custom.yaml 引入自己自定义的
  # half_shape:                  # 也可以直接在这里配置


recognizer:
  patterns:
    email: "^[A-Za-z][-_.0-9A-Za-z]*@.*$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    url: "^(www[.]|https?:|ftp[.:]|mailto:|file:).*$|^[a-z]+[.].+$"
    underscore: "^[A-Za-z]+_.*"
    punct: "^/([0-9]|10|[A-Za-z]+)$"
    reverse_lookup: '^L[a-z]+$'
    unicode: "^U[a-f0-9]+"


liangfen:
  dictionary: liangfen
  prefix: 'L'
  enable_completion: true


speller:
  alphabet: zyxwvutsrqponmlkjihgfedcbaZYXWVUTSRQPONMLKJIHGFEDCBA/
  delimiter: " '"
  algebra:
    - erase/^xx$/
    - derive/^([jqxy])u$/$1v/
    - derive/^([aoe])([ioun])$/$1$1$2/
    - xform/^([aoe])(ng)?$/$1$1$2/
    - xform/iu$/Q/
    - xform/(.)ei$/$1W/
    - xform/uan$/R/
    - xform/[uv]e$/T/
    - xform/un$/Y/
    - xform/^sh/U/
    - xform/^ch/I/
    - xform/^zh/V/
    - xform/uo$/O/
    - xform/ie$/P/
    - xform/i?ong$/S/
    - xform/ing$|uai$/K/
    - xform/(.)ai$/$1D/
    - xform/(.)en$/$1F/
    - xform/(.)eng$/$1G/
    - xform/[iu]ang$/L/
    - xform/(.)ang$/$1H/
    - xform/ian$/M/
    - xform/(.)an$/$1J/
    - xform/(.)ou$/$1Z/
    - xform/[iu]a$/X/
    - xform/iao$/N/
    - xform/(.)ao$/$1C/
    - xform/ui$/V/
    - xform/in$/B/
    - xlit/QWRTYUIOPSDFGHJKLZXCVBNM/qwrtyuiopsdfghjklzxcvbnm/
    - abbrev/^(.).+$/$1/
